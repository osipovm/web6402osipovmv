    <main>
        <section class="contacts">
            <h1 class="contacts__title">Контактная информация</h1>

                    сообщение:</label> <textarea id="message" name="message" required
                    class="contact-form__textarea"></textarea> <button type="submit"
                    class="contact-form__button">Отправить</button> 
            </form>
            <p id="formMessage" class="contact-form__message"></p>
        </section>
